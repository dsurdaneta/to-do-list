<html>
    <head>
        <title>AngelPrime to-do List</title>

      <!--  <link rel="stylesheet" href="lib/Bootstrap/bootstrap.min.css" />-->
        <link rel="stylesheet" href="lib/Bootstrap3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="lib/jQuery/jquery.ui.min.css" />
        <link rel="stylesheet" href="assets/todo.css" />
    </head>

    <body class="well">
        <div class="container"><!--<div id="container">-->
            <div class="row">

            <!--<div id="header"> To Do List </div>-->
                <div class="col-md-12">                    
                    <div id="header"> To Do List </div>
                    <div class="col-md-8">
                        <form id="todo-form" class="form-inline">
                            <input type="text" placeholder="Title" />
                            <input type="text" placeholder="Description"/>
                            <input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)" />
                            <input type="button" class="btn btn-primary" value="Add Task" onclick="todo.add();" />
                        </form>
                    </div>

                    <div class="col-md-4">
                        <input type="button" class="btn btn-warning" value="Clear All Tasks" onclick="todo.clear();" />
                    </div>
                    
                </div>

                <div class="col-md-12">
                    <!--pending-->
                    <div class="col-md-4">
                        <div class="task-list task-container" id="pending">
                            <h3>Pending</h3>
                            <!--<div class="todo-task">
                                <div class="task-header">Sample Header</div>
                                <div class="task-date">25/06/1992</div>
                                <div class="task-description">Lorem Ipsum Dolor Sit Amet</div>
                            </div>-->
                        </div>
                    </div>
                    <!--in progress-->
                    <div class="col-md-4">
                        <div class="task-list task-container" id="inProgress">
                            <h3>In Progress</h3>
                        </div>
                    </div>
                    <!--completed-->
                    <div class="col-md-4">
                        <div class="task-list task-container" id="completed">
                            <h3>Completed</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">                    
                    <div id="delete-div">
                        Drag Here to Delete
                    </div>
                </div>
<!--
                <div class="task-list">
                    <h3>Add a task</h3>
                    <form id="todo-form">
                        <input type="text" placeholder="Title" />
                        <textarea placeholder="Description"></textarea>
                        <input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)" />

                    <input type="button" class="btn btn-primary" value="Clear Data" onclick="todo.clear();" />

                    <div id="delete-div">

                    </div>

                <div style="clear:both;"></div>
    	          <script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
                  <!--<script type="text/javascript" src="lib/Bootstrap/bootstrap.min.js"></script>-->
                <script type="text/javascript" src="lib/Bootstrap3/js/bootstrap.min.js"></script>
                <script type="text/javascript" src="lib/jQuery/jquery.ui.min.js"></script>
                <script type="text/javascript" src="assets/todo.js"></script>

                <script type="text/javascript">
                    $( "#datepicker" ).datepicker();
                    $( "#datepicker" ).datepicker("option", "dateFormat", "dd/mm/yy");
                    //month and year selectors
                    $( "#datepicker" ).datepicker( "option", "changeMonth", true  );
                    $( "#datepicker" ).datepicker( "option", "changeYear", true  );                    

                    $(".task-container").droppable();
                    $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
                    todo.init();
                </script>

        </div>

        </div>
    </body>
</html>
