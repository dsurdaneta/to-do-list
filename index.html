<html>
    <head>
        <title>AngelPrime to-do List</title>

      <!--  <link rel="stylesheet" href="lib/Bootstrap/bootstrap.min.css" />-->
        <link rel="stylesheet" href="lib/Bootstrap3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="lib/jQuery/jquery.ui.min.css" />
        <link rel="stylesheet" href="assets/todo.css" />
    </head>

    <body class="well">
        <div class="container"><!--<div id="container">-->
            <div class="row">

                <div class="col-md-12">                    
                    <div id="header"> To Do List </div>

                    <div class="col-md-8">
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <form id="todo-form" class="navbar-form navbar-left">
                                    <input type="text" placeholder="Title" />
                                    <input type="text" id="task-description" placeholder="Description"/>
                                    <input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)" />
                                    <!--<input type="button" class="btn btn-primary" value="Add Task" onclick="todo.add();" />-->
                                    <button type="button" class="btn btn-primary btn-sm" onclick="todo.add();">
                                        <span class="glyphicon glyphicon-plus"></span> Add Task
                                    </button>

                                </form>
                                

                            <div class="container-fluid">
                        </nav>                        
                    </div>

                    <div class="col-md-4">
                        <div class="task-form">
                        <!--<input type="button" class="btn btn-warning btn-lg" value="Clear All Tasks" onclick="todo.clear();" />-->
                            <button type="button" class="btn btn-warning btn-sm pull-right" onclick="todo.clear();">
                                <span class="glyphicon glyphicon-remove-sign"></span> Clear Tasks
                            </button>
                            <div id="delete-div">
                                <span class="glyphicon glyphicon-floppy-remove"></span> Drag Here to Delete
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <!--pending-->
                    <div class="col-md-4">
                        <div class="task-list task-container" id="pending">
                            <h3>Pending</h3>
                            <!--<div class="todo-task">
                                <div class="task-header">Sample Header</div>
                                <div class="task-date">25/06/1992</div>
                                <div class="task-description">Lorem Ipsum Dolor Sit Amet</div>
                            </div>-->
                        </div>
                    </div>
                    <!--in progress-->
                    <div class="col-md-4">
                        <div class="task-list task-container" id="inProgress">
                            <h3>In Progress</h3>
                        </div>
                    </div>
                    <!--completed-->
                    <div class="col-md-4">
                        <div class="task-list task-container" id="completed">
                            <h3>Completed</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">                    
                    
                </div>
<!--
                <div class="task-list">
                    <h3>Add a task</h3>
                    <form id="todo-form">
                        <input type="text" placeholder="Title" />
                        <textarea placeholder="Description"></textarea>
                        <input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)" />
                        <input type="button" class="btn btn-primary" value="Add Task" onclick="todo.add();" />
                    </form>

                    <input type="button" class="btn btn-primary" value="Clear Data" onclick="todo.clear();" />

                    <div id="delete-div">
                        Drag Here to Delete
                    </div>
                </div>-->

                <div style="clear:both;"></div>
                <!--dialog form for dscription-->
                <div id="dialog-form" title="Write the task description">
                    <p class="validateTips">All form fields are required.</p>
                    <form>
                        <fieldset>
                            <!--<label for="name">Write the task description</label>-->
                            <textarea placeholder="Description" width="250px" height="100px" class="text ui-widget-content ui-corner-all" id="dialog-description" value=""></textarea>
                        </fieldset>
                    </form>
                </div>

    	          <script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
                  <!--<script type="text/javascript" src="lib/Bootstrap/bootstrap.min.js"></script>-->
                <script type="text/javascript" src="lib/Bootstrap3/js/bootstrap.min.js"></script>
                <script type="text/javascript" src="lib/jQuery/jquery.ui.min.js"></script>
                <script type="text/javascript" src="assets/todo.js"></script>

                <script type="text/javascript">
                    $( "#datepicker" ).datepicker();
                    $( "#datepicker" ).datepicker("option", "dateFormat", "dd/mm/yy");
                    //month and year selectors
                    $( "#datepicker" ).datepicker( "option", "changeMonth", true  );
                    $( "#datepicker" ).datepicker( "option", "changeYear", true  );                    

                    $(".task-container").droppable();
                    $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
                    todo.init();
                </script>

        </div>

        </div>
    </body>
</html>
